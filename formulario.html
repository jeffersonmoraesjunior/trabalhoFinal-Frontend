<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/formulario.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
  <script>
    $(function () {
      $("header").load("header.html");
      $("footer").load("footer.html");
    });
  </script>


  <!-- Fim Codigo base para funcionar e trazer o header e o footer: crie a tag header e footer no body -->


  <title>ÆDO Cadastre-se</title>

<body>

  <!-- VLIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <!-- VLIBRAS  -->


  <header></header>

  <div id="box-login">
    <form>
      <h5>Inscreva-se</h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- <label for="inputEmail4">Email</label> -->
          <input type="text" class="form-control" id="userName" required placeholder="Nome completo">
        </div>
        <div class="form-group col-md-6">
          <!-- <label for="inputPassword4">Senha</label> -->
          <input type="password" class="form-control" id="password" required placeholder="Senha">
        </div>
        <div class="form-group col-md-12">
          <!-- <label for="inputEmail4">Email</label> -->
          <input type="email" class="form-control" id="email" required placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="inputAddress">Endereço</label> -->
        <input type="text" class="form-control" id="userAddress" required placeholder="Rua, Avenida ...">
      </div>
      <div class="form-group">
        <!-- <label for="inputAddress2">Complemento</label> -->
        <input type="text" class="form-control" id="userAddress2" placeholder="Apartamento, loft, ou andar">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- <label for="inputCity">Cidade</label> -->
          <input type="text" class="form-control" id="userCity" required placeholder="Cidade">
        </div>
        <div class="form-group col-md-3">
          <!-- <label for="inputState">Estado</label> -->
          <select id="userState" required class="form-control">
            <option selected>UF</option>

            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <!-- <label for="inputZip">CEP</label> -->
          <input type="text" onblur="buscarCEP()" maxlength="9" minlength="8" required class="form-control"
            id="inputZip" placeholder="CEP">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Estou de Acordo com os Termos e Condições.
          </label>
        </div>

      </div>
      <button type="submit" class="btn btn-primary button-enviar" onclick="cadastrar()">Cadastrar</button>
    </form>
  </div>

  <footer></footer>

  <script>
    async function buscarCEP() {
      event.preventDefault();
      var cep = document.getElementById("inputZip").value.replace("-", "");
      if (cep.length != 8) {
        alert("CEP inválido");
        return;
      }
      const urlApi = `https://viacep.com.br/ws/${cep}/json/`;
      var resposta = await fetch(urlApi);
      var dados = await resposta.json();

      console.log(dados);
      document.getElementById("userCity").value = dados.localidade;
      document.getElementById("userState").value = dados.uf;
      document.getElementById("userAddress").value = dados.logradouro;

      //     document.getElementById("nome").innerHTML = `
      //     <div>
      //         <h1>${dados.name}</h1>
      //         <img id="foto" src=${dados.avatar_url} />
      //   </div>
      // `;
    }
  </script>
  <script src="./js/login.js"></script>
  </script>
</body>

</html>
