<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>ÆDO Music</title>

</head>
<body>

    <div id="header"></div>

    <div class="form-wrapper">
        <h2>Entrar</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email número de telefone</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button type="submit">Entrar</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembre-se de mim</label>
                </div>
                <a href="#">Ajuda?</a>
            </div>
        </form>
        <p>Novo por aqui? <a href="./forms.html">Criar conta</a></p>
        <small>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
            <a href="#">Saiba mais</a>
        </small>
    </div>

    <!--Remaining section-->
    <div id="footer"></div>

    <!-- adicionando o javaScript  -->
    <script src="./script.js"></script>
    
</body>
